- name: Copy Sudoers
  copy:
    src: "{{ playbook_dir }}/configs/sudoer"
    dest: /etc/sudoers
    mode: "0555"
    owner: root
    group: root
- name: Make sure admin group 
  group:
    name: admins
- name: Add run user ptg-user
  ansible.builtin.user:
    name: "{{ run.user }}"
    shell: /bin/bash
    uid: 1337
    groups: admins
    append: yes
- name: Give user ownership of app directory
  file:
    path: "/opt/{{ app.title }}"
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    recurse: yes
