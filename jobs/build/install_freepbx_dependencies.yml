---
- name: Add php repo
  apt_repository:
    repo: ppa:ondrej/php
    state: present

- name: Install Dependencies required by freepbx
  ansible.builtin.apt:
    name:
    - software-properties-common
    - php8.0
    - php-pear
    - php8.0-cgi
    - php8.0-common
    - php8.0-curl
    - php8.0-mbstring
    - php8.0-gd
    - php8.0-mysql
    - php8.0-bcmath
    - php8.0-zip
    - php8.0-xml
    - php8.0-imap
    - php8.0-phpdbg
    - php8.0-snmp
    - php8.0-fpm
    - nginx
    - nodejs
    - npm
    state: latest
    update_cache: yes
