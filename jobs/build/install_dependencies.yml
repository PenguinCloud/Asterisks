---
- name: Add php repo
  apt_repository:
    repo: ppa:ondrej/php
    state: present

- name: Install Dependencies
  ansible.builtin.apt:
    name:
    - libnewt-dev
    - libssl-dev
    - libncurses5-dev
    - subversion
    - libsqlite3-dev
    - build-essential
    - libjansson-dev
    - libxml2-dev
    - uuid-dev
    - nginx
    - php8.0-fpm
    state: latest
    update_cache: yes

- name: Install pexpect python package
  ansible.builtin.pip:
    name: pexpect
